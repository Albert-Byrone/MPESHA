<div class=" flex items-center justify-center px-5 py-5">
  <div class="text-gray-500 rounded-3xl  w-full pauto" style=" max-width:1000px">
    <div class=" md:flex w-full">
      <div class="hidden md:block w-1/2 py-5 px-10 flex items-center justify-center">
        <img src="../../assets/images/logo1.png" height="100%" style="height: 100%; object-fit: none;" />
      </div>
      <form [formGroup]="form" class="w-full md:w-1/2 py-10 px-5 md:px-10">
        <div class="text-center mb-10">
          <h1 class="font-bold text-3xl text-gray-900">Welcome to Back</h1>
          <p> Welcome back! Please enter your details</p>
        </div>
        <div>

          <div class="flex -mx-3">
            <div class="w-full px-3 mb-5">
              <label for="" class="text-xs font-semibold px-1">Email</label>
              <div class="flex">
                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i
                    class="mdi mdi-email-outline text-gray-400 text-lg"></i></div>
                <input type="email"
                  class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                  formControlName="email" placeholder="johnsmith@example.com">

              </div>
              <span class="text-sm text-red-600" *ngIf="form.get('email')!.hasError('email')"> Enter avalid email
                address
              </span>

              <span class="text-sm text-red-600"
                *ngIf="form.get('email')!.hasError('required') && form.get('password')!.touched">
                Email is required
              </span>

            </div>
          </div>

          <div class="flex -mx-3">
            <div class="w-full px-3 mb-12">
              <label for="" class="text-xs font-semibold px-1">Password</label>
              <div class="flex">
                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i
                    class="mdi mdi-lock-outline text-gray-400 text-lg"></i></div>
                <input type="password"
                  class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                  formControlName="password" placeholder="************">

              </div>
              <span class="text-sm text-red-600"
                *ngIf="form.get('password')!.hasError('required') && form.get('password')!.touched">
                KIndly provide the Password
              </span>

            </div>
          </div>
          <div class="flex -mx-3">
            <div class="w-full px-3 mb-5">
              <button
                class="block w-full max-w-xs mx-auto bg-green-700 hover:bg-green-700 focus:bg-green-700 text-white rounded-lg px-3 py-3 font-semibold"
                *ngIf="!isLogginIn" [disabled]="!form.valid" id="login" (click)="login()">Login
              </button>
              <button
                class="block w-full max-w-xs mx-auto bg-green-700 hover:bg-green-700 focus:bg-green-700 text-white rounded-lg px-3 py-3 font-semibold"
                [disabled]="!form.valid" id="login" (click)="login()" *ngIf="isLogginIn">Loading .....
              </button>
            </div>
          </div>

          <span class="block w-full max-w-xs mx-auto">Don't have an account?<a href="/register"
              class=" tracking-wide hover:text-green-500 transition-all cursor-pointer">Register</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
